{% extends 'base.html' %} {% block content %}
<div class="card m-4 border shadow p-3 bg-white rounded">
	<div class="card-body">
		<h1>Delete Guitar</h1>

		<h4>Are you sure you want to delete {{ object }} ?</h4>

		<form action="" method="POST">
			{% csrf_token %}
			<input type="submit" value="Confirm" class="btn btn-primary mr-2" />
			<a href="{% url 'detail' guitar.id%}">Cancel</a>
		</form>
	</div>
</div>

{% endblock content %}
